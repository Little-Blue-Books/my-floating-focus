<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Floating Focus | Seamless Canvas</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Floating Focus">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        :root {
            --canvas-bg: #ffffff;
            --text-primary: #2d3436;
            --shadow-multi:
                0 4px 6px rgba(0, 0, 0, 0.02),
                0 10px 25px rgba(0, 0, 0, 0.08);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden !important;
            position: fixed;
            background-color: var(--canvas-bg);
            font-family: 'Kiwi Maru', sans-serif;
            -webkit-overflow-scrolling: touch;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: none;
        }

        #canvas {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        .header {
            position: fixed;
            top: env(safe-area-inset-top, 1rem);
            left: 1rem;
            z-index: 1000;
            pointer-events: none;
        }

        .title {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-primary);
            opacity: 0.3;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }

        .input-container {
            position: fixed;
            top: env(safe-area-inset-top, 1rem);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            /* ヘッダーより上に */
            width: calc(100% - 2rem);
            max-width: 480px;
            box-sizing: border-box;
            touch-action: pan-x pan-y;
        }

        .input-wrapper {
            background: white;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.05);
            pointer-events: auto;
            overflow: hidden;
            /* はみ出し防止 */
        }

        input {
            flex: 1;
            min-width: 0;
            /* Flex-shrinkを有効にするために必須 */
            border: none;
            padding: 0.6rem 0.8rem;
            font-size: 16px;
            /* iOS自動ズーム防止 */
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Kiwi Maru', sans-serif;
            touch-action: manipulation;
        }

        .add-btn {
            flex-shrink: 0;
            /* ボタンは縮ませない */
            background: #2d3436;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            font-size: 0.9rem;
        }

        .sticky-note {
            position: relative;
            width: 130px;
            height: 130px;
            padding: 1rem;
            box-shadow: var(--shadow-multi);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: grab;
            border-radius: 2px;
            background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.02) 100%);
            touch-action: none;
            box-sizing: border-box;
        }

        @media (max-width: 400px) {
            .input-container {
                width: calc(100% - 1rem);
            }

            .add-btn {
                padding: 0.6rem 0.8rem;
                font-size: 0.85rem;
            }

            input {
                padding: 0.6rem 0.5rem;
            }

            .title {
                display: none;
            }

            /* 極端に狭い時はタイトルを隠す */
        }

        @media (max-width: 600px) {
            .sticky-note {
                width: 100px;
                height: 100px;
                padding: 0.6rem;
            }

            .note-text {
                font-size: 0.75rem;
            }

            .folded-corner {
                border-width: 0 12px 12px 0;
            }

            .sticky-note::before {
                width: 12px;
                height: 12px;
            }
        }

        .folded-corner {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 16px 16px 0;
            border-color: transparent white transparent transparent;
            filter: drop-shadow(-2px 2px 2px rgba(0, 0, 0, 0.1));
            z-index: 2;
        }

        .sticky-note::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 16px;
            height: 16px;
            background: white;
            z-index: 1;
        }

        .note-text {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-primary);
            word-wrap: break-word;
            max-width: 100%;
        }

        .delete-x {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: white;
            /* 重なりで見やすく */
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.4);
            cursor: pointer;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .view-toggle {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 1.5rem);
            right: 1.5rem;
            z-index: 1000;
            touch-action: manipulation;
        }

        .toggle-pill {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.6rem 1.2rem;
            border-radius: 24px;
            font-size: 0.85rem;
            color: var(--text-primary);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .list-container {
            padding: 8rem 2rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 2rem;
            height: 100vh;
            overflow-y: auto;
            touch-action: pan-y;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const FramerMotionLib = window.FramerMotion || window.Motion;
        const { useState, useEffect, useMemo, useRef } = React;
        const { motion, AnimatePresence } = FramerMotionLib;

        // --- Audio Logic ---
        let audioCtx = null;
        const initAudio = () => {
            if (audioCtx) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            } catch (e) { }
        };

        const playPopSound = () => {
            try {
                if (!audioCtx) initAudio();
                if (!audioCtx) return;
                if (audioCtx.state === "suspended") audioCtx.resume();
                const context = audioCtx;
                const osc = context.createOscillator();
                const gain = context.createGain();
                osc.type = "sine";
                osc.frequency.setValueAtTime(800, context.currentTime);
                osc.frequency.exponentialRampToValueAtTime(120, context.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(context.destination);
                osc.start();
                osc.stop(context.currentTime + 0.12);
            } catch (e) { }
        };

        const NOTE_SIZE = 130;
        const MOBILE_NOTE_SIZE = 100;

        const SoapBubbleNote = ({ task, onDelete, windowSize }) => {
            const [status, setStatus] = useState('floating');
            const statusRef = useRef('floating');

            const x = FramerMotionLib.useMotionValue(0);
            const y = FramerMotionLib.useMotionValue(0);
            const scale = FramerMotionLib.useMotionValue(1);
            const rotate = FramerMotionLib.useMotionValue(0);

            const colors = ['#fff9c4', '#fce4ec', '#e3f2fd', '#f1f8e9'];
            const bgColor = useMemo(() => colors[Math.floor(Math.random() * colors.length)], []);

            const isMobile = windowSize.width < 600;
            const currentNoteSize = isMobile ? MOBILE_NOTE_SIZE : NOTE_SIZE;

            const clampPos = (val, max) => Math.min(Math.max(0, val), Math.max(0, max - currentNoteSize));

            const getRandomPos = () => {
                const maxX = Math.max(0, windowSize.width - currentNoteSize);
                const maxY = Math.max(0, windowSize.height - currentNoteSize);
                return { x: Math.random() * maxX, y: Math.random() * maxY };
            };

            const isFirstMount = useRef(true);
            useEffect(() => {
                if (isFirstMount.current) {
                    x.set(Math.random() * Math.max(0, windowSize.width - currentNoteSize));
                    y.set(Math.random() * Math.max(0, windowSize.height - currentNoteSize));
                    isFirstMount.current = false;
                }
            }, []);

            useEffect(() => {
                x.set(clampPos(x.get(), windowSize.width));
                y.set(clampPos(y.get(), windowSize.height));
            }, [windowSize]);

            useEffect(() => {
                if (status !== 'floating') return;
                let stopRequested = false;
                const runLoop = () => {
                    if (stopRequested || statusRef.current !== 'floating') return;
                    const target = getRandomPos();
                    const duration = 7 + Math.random() * 5;
                    const animX = FramerMotionLib.animate(x, target.x, { duration, ease: "easeInOut" });
                    const animY = FramerMotionLib.animate(y, target.y, { duration: duration * 1.1, ease: "easeInOut" });
                    Promise.all([animX, animY]).then(() => { if (!stopRequested) runLoop(); });
                };
                const animRotate = FramerMotionLib.animate(rotate, [-5, 5, -5], {
                    duration: 4, repeat: Infinity, ease: "easeInOut"
                });
                runLoop();
                return () => { stopRequested = true; animRotate.stop(); };
            }, [windowSize, status]);

            return (
                <motion.div
                    drag
                    dragMomentum={false}
                    dragConstraints={{
                        left: 0,
                        right: Math.max(0, windowSize.width - currentNoteSize),
                        top: 0,
                        bottom: Math.max(0, windowSize.height - currentNoteSize)
                    }}
                    onPointerDown={(e) => {
                        if (e.target.closest('.delete-x')) return;
                        statusRef.current = 'active';
                        setStatus('active');
                        FramerMotionLib.animate(scale, 1.2, { duration: 0.2 });
                    }}
                    onPointerUp={() => {
                        statusRef.current = 'floating';
                        setStatus('floating');
                        FramerMotionLib.animate(scale, 1, { duration: 0.4 });
                    }}
                    onDragStart={() => { setStatus('active'); statusRef.current = 'active'; }}
                    onDragEnd={() => { statusRef.current = 'floating'; setStatus('floating'); }}
                    initial={{ opacity: 0, scale: 0.5 }}
                    animate={{ opacity: 1, scale: 1 }}
                    exit={{ scale: 1.5, opacity: 0, filter: 'blur(10px)' }}
                    style={{
                        position: 'absolute',
                        top: 0, left: 0, x, y, scale, rotate,
                        zIndex: status === 'active' ? 100 : 10,
                        touchAction: 'none'
                    }}
                >
                    <div className="sticky-note" style={{ backgroundColor: bgColor }}>
                        <div className="folded-corner"></div>
                        <div className="note-text">{task.text}</div>
                        <div
                            className="delete-x"
                            onPointerDown={e => {
                                e.stopPropagation();
                                playPopSound();
                                onDelete(task.id);
                            }}
                        >×</div>
                    </div>
                </motion.div>
            );
        };

        const App = () => {
            // ステートの初期化時に一度だけLocalStorageを読み込む
            const [tasks, setTasks] = useState(() => {
                try {
                    const saved = localStorage.getItem('floating_tasks_v2');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) return parsed;
                    }
                } catch (e) { }
                return [
                    { id: 1, text: "深呼吸をしてみる" },
                    { id: 2, text: "少し歩いてみる" }
                ];
            });

            const [inputValue, setInputValue] = useState("");
            const [viewMode, setViewMode] = useState("float");
            const [windowSize, setWindowSize] = useState({ width: window.innerWidth, height: window.innerHeight });

            // タスクが変更されるたびにLocalStorageに保存
            useEffect(() => {
                try {
                    localStorage.setItem('floating_tasks_v2', JSON.stringify(tasks));
                } catch (e) { }
            }, [tasks]);

            useEffect(() => {
                const updateSize = () => {
                    const w = window.visualViewport ? window.visualViewport.width : window.innerWidth;
                    const h = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                    setWindowSize({ width: w, height: h });
                };
                window.addEventListener('resize', updateSize);
                if (window.visualViewport) window.visualViewport.addEventListener('resize', updateSize);

                const preventDefault = (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.closest('.add-btn') || e.target.closest('.delete-x') || e.target.closest('.toggle-pill')) return;
                    if (e.cancelable) e.preventDefault();
                };
                document.addEventListener('touchmove', preventDefault, { passive: false });
                document.addEventListener('wheel', preventDefault, { passive: false });
                document.addEventListener('gesturestart', preventDefault, { passive: false });

                updateSize();
                return () => {
                    window.removeEventListener('resize', updateSize);
                    if (window.visualViewport) window.visualViewport.removeEventListener('resize', updateSize);
                    document.removeEventListener('touchmove', preventDefault);
                    document.removeEventListener('wheel', preventDefault);
                    document.removeEventListener('gesturestart', preventDefault);
                };
            }, []);

            const addTask = () => {
                if (!inputValue.trim()) return;
                setTasks(prev => [...prev, { id: Date.now(), text: inputValue }]);
                setInputValue("");
                document.activeElement.blur();
            };

            const deleteTask = (id) => {
                setTasks(prev => prev.filter(t => t.id !== id));
            };

            return (
                <div id="canvas">
                    <header className="header"><div className="title">FLOATING FOCUS</div></header>

                    <div className="input-container">
                        <div className="input-wrapper">
                            <input
                                type="text"
                                placeholder="いま、頭にあることをそっと浮かべてみる？"
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && addTask()}
                            />
                            <button className="add-btn" onClick={addTask}>Add</button>
                        </div>
                    </div>

                    <div className="view-toggle">
                        <button className="toggle-pill" onClick={() => {
                            initAudio();
                            setViewMode(viewMode === 'float' ? 'list' : 'float');
                        }}>
                            {viewMode === 'float' ? 'リストで整える' : '浮かべて眺める'}
                        </button>
                    </div>

                    {viewMode === 'float' ? (
                        <div style={{ width: '100%', height: '100%', position: 'absolute', top: 0, left: 0, overflow: 'hidden' }}>
                            <AnimatePresence>
                                {tasks.map(task => (
                                    <SoapBubbleNote key={task.id} task={task} onDelete={deleteTask} windowSize={windowSize} />
                                ))}
                            </AnimatePresence>
                        </div>
                    ) : (
                        <div className="list-container">
                            <AnimatePresence>
                                {tasks.map(task => (
                                    <div key={task.id} className="sticky-note" style={{ backgroundColor: '#fff9c4' }}>
                                        <div className="note-text">{task.text}</div>
                                        <div className="delete-x" style={{ opacity: 1 }} onPointerDown={() => { playPopSound(); deleteTask(task.id); }}>×</div>
                                    </div>
                                ))}
                            </AnimatePresence>
                        </div>
                    )}
                </div>
            );
        };

        const rootLayout = ReactDOM.createRoot(document.getElementById('root'));
        rootLayout.render(<App />);

        window.addEventListener('touchstart', initAudio, { once: true });
    </script>
</body>

</html>
