<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Floating Focus | Seamless Canvas</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Floating Focus">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Frameworks -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        :root {
            --canvas-bg: #ffffff;
            --text-primary: #2d3436;
            --shadow-multi:
                0 4px 6px rgba(0, 0, 0, 0.02),
                0 10px 25px rgba(0, 0, 0, 0.08);
            --note-size: 140px;
            --note-size-mobile: 120px;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden !important;
            position: fixed;
            background-color: var(--canvas-bg);
            font-family: 'Kiwi Maru', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #root,
        #canvas {
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: none;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: env(safe-area-inset-top, 1.2rem);
            left: 1.5rem;
            z-index: 1000;
            pointer-events: none;
        }

        .title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            opacity: 0.2;
            letter-spacing: 1.5px;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
        }

        /* 入力コンテナ：常に最前面 */
        .input-container {
            position: fixed;
            top: env(safe-area-inset-top, 1rem);
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 92%;
            max-width: 500px;
            box-sizing: border-box;
            pointer-events: none;
        }

        .input-wrapper {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(0, 0, 0, 0.08);
            pointer-events: auto;
        }

        input {
            flex: 1;
            min-width: 0;
            border: none;
            padding: 0.7rem 1rem;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Kiwi Maru', sans-serif;
        }

        .add-btn {
            flex-shrink: 0;
            background: #2d3436;
            color: white;
            border: none;
            padding: 0.75rem 1.4rem;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        /* 付箋：CSS transitionを削除しFramer Motionに統一 */
        .sticky-note {
            position: relative;
            width: var(--note-size);
            height: var(--note-size);
            padding: 1rem;
            box-shadow: var(--shadow-multi);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 2px;
            background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.05) 100%);
            touch-action: none;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            will-change: transform;
        }

        @media (max-width: 600px) {
            .sticky-note {
                width: var(--note-size-mobile);
                height: var(--note-size-mobile);
                padding: 0.8rem;
            }

            .note-text {
                font-size: 0.9rem;
            }

            .folded-corner {
                border-width: 0 12px 12px 0;
            }

            .add-btn {
                padding: 0.6rem 1.1rem;
            }
        }

        .folded-corner {
            position: absolute;
            top: 0;
            right: 0;
            border-style: solid;
            border-width: 0 16px 16px 0;
            border-color: transparent white transparent transparent;
            filter: drop-shadow(-2px 2px 2px rgba(0, 0, 0, 0.15));
            z-index: 2;
        }

        .sticky-note::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 16px;
            height: 16px;
            background: white;
            z-index: 1;
        }

        .note-text {
            font-size: 1.15rem;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-primary);
            word-wrap: break-word;
            max-width: 100%;
            pointer-events: none;
        }

        .delete-x {
            position: absolute;
            bottom: -12px;
            right: -12px;
            background: #ffffff;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.5);
            font-size: 1.8rem;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .view-toggle {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 1.8rem);
            right: 1.8rem;
            z-index: 8000;
        }

        .toggle-pill {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.12);
            padding: 0.8rem 1.6rem;
            border-radius: 35px;
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .list-container {
            padding: 10rem 2rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 2.5rem;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
            touch-action: pan-y;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;
        const FramerMotionLib = window.FramerMotion || window.Motion;
        const { motion, AnimatePresence } = FramerMotionLib;

        // --- Audio Logic ---
        let audioCtx = null;
        const initAudio = () => {
            if (audioCtx) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            } catch (e) { }
        };

        const playPopSound = () => {
            try {
                initAudio();
                if (!audioCtx) return;
                if (audioCtx.state === "suspended") audioCtx.resume();
                const context = audioCtx;
                const osc = context.createOscillator();
                const gain = context.createGain();
                osc.type = "sine";
                osc.frequency.setValueAtTime(800, context.currentTime);
                osc.frequency.exponentialRampToValueAtTime(120, context.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(context.destination);
                osc.start();
                osc.stop(context.currentTime + 0.12);
            } catch (e) { }
        };

        const SoapBubbleNote = ({ task, onDelete, windowSize }) => {
            const [isActive, setIsActive] = useState(false);
            const activeRef = useRef(false);

            const x = FramerMotionLib.useMotionValue(0);
            const y = FramerMotionLib.useMotionValue(0);
            const rotate = FramerMotionLib.useMotionValue(0);

            const colors = ['#fffde7', '#fce4ec', '#f3e5f5', '#e8f5e9'];
            const bgColor = useMemo(() => colors[Math.floor(Math.random() * colors.length)], []);

            const isMobile = windowSize.width < 600;
            const currentNoteSize = isMobile ? 120 : 140;

            const getRandomPos = useCallback(() => {
                const maxX = Math.max(0, windowSize.width - currentNoteSize);
                const maxY = Math.max(0, windowSize.height - currentNoteSize);
                const curX = x.get();
                const curY = y.get();

                // 遠方への対角移動
                const isLeft = curX < maxX * 0.5;
                const isTop = curY < maxY * 0.5;

                return {
                    x: isLeft ? (maxX * 0.6) + Math.random() * (maxX * 0.4) : Math.random() * (maxX * 0.4),
                    y: isTop ? (maxY * 0.6) + Math.random() * (maxY * 0.4) : Math.random() * (maxY * 0.4)
                };
            }, [windowSize, currentNoteSize, x, y]);

            useEffect(() => {
                x.set(Math.random() * Math.max(0, windowSize.width - currentNoteSize));
                y.set(Math.random() * Math.max(0, windowSize.height - currentNoteSize));
            }, []);

            useEffect(() => {
                if (isActive) return;

                let stopRequested = false;
                let controlsX, controlsY, controlsRotate;

                const runLoop = () => {
                    if (stopRequested || activeRef.current) return;
                    const target = getRandomPos();
                    const duration = 18 + Math.random() * 12; // 非常にゆっくり優雅に

                    controlsX = FramerMotionLib.animate(x, target.x, { duration, ease: "easeInOut" });
                    controlsY = FramerMotionLib.animate(y, target.y, { duration: duration * 1.05, ease: "easeInOut" });

                    Promise.all([controlsX, controlsY]).then(() => { if (!stopRequested) runLoop(); });
                };

                controlsRotate = FramerMotionLib.animate(rotate, [-5, 5, -5], {
                    duration: 10, repeat: Infinity, ease: "easeInOut"
                });

                runLoop();

                return () => {
                    stopRequested = true;
                    if (controlsX) controlsX.stop();
                    if (controlsY) controlsY.stop();
                    if (controlsRotate) controlsRotate.stop();
                };
            }, [windowSize, isActive, getRandomPos]);

            const handleStart = (e) => {
                if (e.target.closest('.delete-x')) return;
                activeRef.current = true;
                setIsActive(true);
            };

            const handleEnd = () => {
                activeRef.current = false;
                setIsActive(false);
            };

            return (
                <motion.div
                    drag
                    dragMomentum={false}
                    dragConstraints={{
                        left: 0,
                        right: Math.max(0, windowSize.width - currentNoteSize),
                        top: 0,
                        bottom: Math.max(0, windowSize.height - currentNoteSize)
                    }}
                    onPointerDown={handleStart}
                    onPointerUp={handleEnd}
                    onPointerCancel={handleEnd}
                    onDragStart={handleStart}
                    onDragEnd={handleEnd}
                    initial={{ opacity: 0, scale: 1 }} // 初期値を1に固定
                    animate={{
                        opacity: 1,
                        scale: isActive ? 1.5 : 1 // 明示的にFramer Motionで制御
                    }}
                    transition={{
                        scale: { type: "spring", stiffness: 200, damping: 25 }
                    }}
                    style={{
                        position: 'absolute',
                        top: 0, left: 0, x, y, rotate,
                        touchAction: 'none',
                        zIndex: isActive ? 500 : 10
                    }}
                >
                    <div className="sticky-note" style={{ backgroundColor: bgColor }}>
                        <div className="folded-corner"></div>
                        <div className="note-text">{task.text}</div>
                        <div
                            className="delete-x"
                            onPointerDown={e => {
                                e.stopPropagation();
                                playPopSound();
                                onDelete(task.id);
                            }}
                        >×</div>
                    </div>
                </motion.div>
            );
        };

        const App = () => {
            // 永続化を確実にするため、キーを「最終決定版」へ
            const STORAGE_KEY = 'FloatingFocus_v12_FinalPackage';

            const [tasks, setTasks] = useState(() => {
                try {
                    // 以前の古いキーがあれば移行を試みるが、競合を避けるため基本は新規
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved !== null) {
                        return JSON.parse(saved);
                    }
                } catch (e) { }
                return [
                    { id: Date.now(), text: "深呼吸をしてみる" },
                    { id: Date.now() + 1, text: "少し歩いてみる" }
                ];
            });

            const [inputValue, setInputValue] = useState("");
            const [viewMode, setViewMode] = useState("float");
            const [windowSize, setWindowSize] = useState({
                width: window.innerWidth,
                height: window.innerHeight
            });

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            }, [tasks]);

            useEffect(() => {
                const updateSize = () => {
                    const w = window.visualViewport ? window.visualViewport.width : window.innerWidth;
                    const h = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                    setWindowSize({ width: w, height: h });
                };
                window.addEventListener('resize', updateSize);
                if (window.visualViewport) window.visualViewport.addEventListener('resize', updateSize);

                const preventDefault = (e) => {
                    const t = e.target;
                    if (t.tagName === 'INPUT' || t.tagName === 'BUTTON' || t.closest('.input-wrapper') || t.closest('.delete-x') || t.closest('.view-toggle')) return;
                    if (e.cancelable) e.preventDefault();
                };
                document.addEventListener('touchmove', preventDefault, { passive: false });
                document.addEventListener('wheel', preventDefault, { passive: false });
                document.addEventListener('gesturestart', preventDefault, { passive: false });

                updateSize();
                return () => {
                    window.removeEventListener('resize', updateSize);
                    if (window.visualViewport) window.visualViewport.removeEventListener('resize', updateSize);
                    document.removeEventListener('touchmove', preventDefault);
                    document.removeEventListener('wheel', preventDefault);
                    document.removeEventListener('gesturestart', preventDefault);
                };
            }, []);

            const addTask = () => {
                if (!inputValue.trim()) return;
                setTasks(prev => [...prev, { id: Date.now(), text: inputValue.trim() }]);
                setInputValue("");
                document.activeElement.blur();
            };

            const deleteTask = (id) => {
                setTasks(prev => prev.filter(t => t.id !== id));
            };

            return (
                <div id="canvas">
                    <header className="header"><div className="title">Floating Focus</div></header>
                    <div className="input-container">
                        <div className="input-wrapper">
                            <input
                                type="text"
                                placeholder="いま、頭にあることをそっと浮かべてみる？"
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && addTask()}
                            />
                            <button className="add-btn" onClick={addTask}>Add</button>
                        </div>
                    </div>

                    <div className="view-toggle">
                        <button className="toggle-pill" onClick={() => {
                            initAudio();
                            setViewMode(viewMode === 'float' ? 'list' : 'float');
                        }}>
                            {viewMode === 'float' ? 'リストで整える' : '浮かべて眺める'}
                        </button>
                    </div>

                    {viewMode === 'float' ? (
                        <div style={{ width: '100%', height: '100%', position: 'absolute', top: 0, left: 0, overflow: 'hidden' }}>
                            <AnimatePresence mode="popLayout">
                                {tasks.map(task => (
                                    <SoapBubbleNote key={task.id} task={task} onDelete={deleteTask} windowSize={windowSize} />
                                ))}
                            </AnimatePresence>
                        </div>
                    ) : (
                        <div className="list-container">
                            <AnimatePresence>
                                {tasks.map(task => (
                                    <div key={task.id} className="sticky-note" style={{ backgroundColor: '#fffde7', position: 'relative', width: 'auto', height: 'auto', minHeight: '120px' }}>
                                        <div className="note-text">{task.text}</div>
                                        <div className="delete-x" style={{ bottom: '5px', right: '5px' }} onPointerDown={(e) => { e.stopPropagation(); playPopSound(); deleteTask(task.id); }}>×</div>
                                    </div>
                                ))}
                            </AnimatePresence>
                        </div>
                    )}
                </div>
            );
        };

        const rootLayout = ReactDOM.createRoot(document.getElementById('root'));
        rootLayout.render(<App />);
        window.addEventListener('touchstart', initAudio, { once: true });
    </script>
</body>

</html>
