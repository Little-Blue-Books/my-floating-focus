<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Floating Focus | Seamless Canvas</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Floating Focus">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- CDNリンク (Babelを含むスタンドアロン実行用) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        :root {
            --canvas-bg: #ffffff;
            --text-primary: #2d3436;
            --shadow-multi:
                0 4px 6px rgba(0, 0, 0, 0.02),
                0 10px 25px rgba(0, 0, 0, 0.08);
        }

        /* 画面全体のスクロールとズームを徹底排除 */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden !important;
            position: fixed;
            background-color: var(--canvas-bg);
            font-family: 'Kiwi Maru', sans-serif;
            -webkit-overflow-scrolling: touch;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: none;
        }

        #canvas {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        .header {
            position: fixed;
            top: env(safe-area-inset-top, 1.25rem);
            left: 1.25rem;
            z-index: 1000;
            pointer-events: none;
        }

        .title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            opacity: 0.4;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }

        .input-container {
            position: fixed;
            top: env(safe-area-inset-top, 1.25rem);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 100%;
            max-width: 440px;
            padding: 0 1rem;
            box-sizing: border-box;
            touch-action: pan-x pan-y;
        }

        .input-wrapper {
            background: white;
            display: flex;
            gap: 0.5rem;
            padding: 0.4rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.03);
            pointer-events: auto;
        }

        input {
            flex: 1;
            border: none;
            padding: 0.6rem 1rem;
            font-size: 16px; /* iOSの自動ズーム防止 */
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Kiwi Maru', sans-serif;
            touch-action: manipulation;
        }

        .add-btn {
            background: #2d3436;
            color: white;
            border: none;
            padding: 0 1.25rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }

        .sticky-note {
            position: relative;
            width: 130px;
            height: 130px;
            padding: 1rem;
            box-shadow: var(--shadow-multi);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: grab;
            border-radius: 2px;
            background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.02) 100%);
            transition: box-shadow 0.2s;
            touch-action: none;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .sticky-note {
                width: 100px;
                height: 100px;
                padding: 0.6rem;
            }
            .note-text { font-size: 0.75rem; }
            .input-container { width: 90%; max-width: none; }
            .folded-corner { border-width: 0 12px 12px 0; }
            .sticky-note::before { width: 12px; height: 12px; }
        }

        .folded-corner {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 16px 16px 0;
            border-color: transparent white transparent transparent;
            filter: drop-shadow(-2px 2px 2px rgba(0, 0, 0, 0.1));
            z-index: 2;
        }

        .sticky-note::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 16px;
            height: 16px;
            background: white;
            z-index: 1;
        }

        .note-text {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-primary);
            word-wrap: break-word;
            max-width: 100%;
        }

        .delete-x {
            position: absolute;
            bottom: -10px;
            right: -10px;
            background: none;
            border: none;
            color: rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-size: 2rem;
            padding: 24px;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s, color 0.2s, transform 0.2s;
            z-index: 5;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .delete-x.visible { opacity: 1; color: rgba(0, 0, 0, 0.5); }
        .sticky-note:hover .delete-x { opacity: 1; }
        .delete-x:hover { color: #ff7675; transform: scale(1.2); }

        .view-toggle {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 1.5rem);
            right: 1.5rem;
            z-index: 1000;
            touch-action: manipulation;
        }

        .toggle-pill {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-primary);
            opacity: 0.5;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }

        .list-container {
            padding: 8rem 2rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 2rem;
            height: 100vh;
            overflow-y: auto;
            touch-action: pan-y;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const FramerMotionLib = window.FramerMotion || window.Motion;
        const { useState, useEffect, useMemo, useRef } = React;
        const { motion, AnimatePresence } = FramerMotionLib;

        // --- Audio Logic ---
        let audioCtx = null;
        const initAudio = () => {
            try {
                if (!audioCtx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioCtx = new AudioContext();
                }
                if (audioCtx.state === "suspended") {
                    audioCtx.resume();
                }
            } catch (e) { console.warn("Audio Context Error", e); }
        };

        const playPopSound = () => {
            try {
                initAudio();
                if (!audioCtx) return;
                const context = audioCtx;
                const osc = context.createOscillator();
                const gain = context.createGain();
                osc.type = "sine";
                osc.frequency.setValueAtTime(800, context.currentTime);
                osc.frequency.exponentialRampToValueAtTime(120, context.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(context.destination);
                osc.start();
                osc.stop(context.currentTime + 0.12);
            } catch (e) { console.warn("Audio feedback error", e); }
        };

        const NOTE_SIZE = 130;
        const MOBILE_NOTE_SIZE = 100;

        const SoapBubbleNote = ({ task, onDelete, windowSize }) => {
            const [status, setStatus] = useState('floating');
            const statusRef = useRef('floating');

            const x = FramerMotionLib.useMotionValue(0);
            const y = FramerMotionLib.useMotionValue(0);
            const scale = FramerMotionLib.useMotionValue(1);
            const rotate = FramerMotionLib.useMotionValue(0);

            const colors = ['#fff9c4', '#fce4ec', '#e3f2fd', '#f1f8e9'];
            const bgColor = useMemo(() => colors[Math.floor(Math.random() * colors.length)], []);

            const isMobile = windowSize.width < 600;
            const currentNoteSize = isMobile ? MOBILE_NOTE_SIZE : NOTE_SIZE;

            const clampPos = (val, max) => Math.min(Math.max(0, val), Math.max(0, max - currentNoteSize));

            const getRandomPos = () => {
                const maxX = Math.max(0, windowSize.width - currentNoteSize);
                const maxY = Math.max(0, windowSize.height - currentNoteSize);
                return {
                    x: Math.random() * maxX,
                    y: Math.random() * maxY
                };
            };

            const isFirstMount = useRef(true);
            useEffect(() => {
                if (isFirstMount.current) {
                    x.set(Math.random() * Math.max(0, windowSize.width - currentNoteSize));
                    y.set(Math.random() * Math.max(0, windowSize.height - currentNoteSize));
                    isFirstMount.current = false;
                }
            }, []);

            useEffect(() => {
                x.set(clampPos(x.get(), windowSize.width));
                y.set(clampPos(y.get(), windowSize.height));
            }, [windowSize]);

            useEffect(() => {
                if (status !== 'floating') return;

                let stopRequested = false;
                const runLoop = () => {
                    if (stopRequested || statusRef.current !== 'floating') return;
                    
                    const target = getRandomPos();
                    const duration = 6 + Math.random() * 4;

                    const animX = FramerMotionLib.animate(x, target.x, { duration, ease: "easeInOut" });
                    const animY = FramerMotionLib.animate(y, target.y, { duration: duration * 1.1, ease: "easeInOut" });

                    Promise.all([animX, animY]).then(() => {
                        if (!stopRequested) runLoop();
                    }).catch(() => {});
                };

                const animRotate = FramerMotionLib.animate(rotate, [-5, 5, -5], {
                    duration: 4, repeat: Infinity, ease: "easeInOut"
                });

                runLoop();

                return () => {
                    stopRequested = true;
                    animRotate.stop();
                };
            }, [windowSize, status]);

            const handleDown = (e) => {
                if (e.target.closest('.delete-x')) return;
                statusRef.current = 'active';
                setStatus('active');
                FramerMotionLib.animate(scale, 1.2, { duration: 0.2 });
            };

            const handleRelease = () => {
                statusRef.current = 'floating';
                setStatus('floating');
                FramerMotionLib.animate(scale, 1, { duration: 0.4 });
            };

            return (
                <motion.div
                    drag
                    dragMomentum={false}
                    dragConstraints={{
                        left: 0,
                        right: Math.max(0, windowSize.width - currentNoteSize),
                        top: 0,
                        bottom: Math.max(0, windowSize.height - currentNoteSize)
                    }}
                    onPointerDown={handleDown}
                    onPointerUp={handleRelease}
                    onDragEnd={handleRelease}
                    initial={{ opacity: 0, scale: 0.5 }}
                    animate={{ opacity: 1, scale: 1 }}
                    exit={{ scale: 1.5, opacity: 0, filter: 'blur(10px)' }}
                    style={{
                        position: 'absolute',
                        top: 0,
                        left: 0,
                        x, y, scale, rotate,
                        zIndex: status === 'active' ? 100 : 10,
                        touchAction: 'none'
                    }}
                >
                    <div className="sticky-note" style={{ backgroundColor: bgColor }}>
                        <div className="folded-corner"></div>
                        <div className="note-text">{task.text}</div>
                        <button
                            className={`delete-x ${status !== 'floating' ? 'visible' : ''}`}
                            onPointerDown={e => e.stopPropagation()}
                            onClick={e => {
                                e.stopPropagation();
                                playPopSound();
                                onDelete(task.id);
                            }}
                        >×</button>
                    </div>
                </motion.div>
            );
        };

        const App = () => {
            const [tasks, setTasks] = useState([
                { id: 1, text: "深呼吸をしてみる" },
                { id: 2, text: "少し歩いてみる" }
            ]);
            const [inputValue, setInputValue] = useState("");
            const [viewMode, setViewMode] = useState("float");
            const [windowSize, setWindowSize] = useState({ 
                width: window.innerWidth, 
                height: window.innerHeight 
            });

            useEffect(() => {
                const updateSize = () => {
                    setWindowSize({
                        width: window.visualViewport ? window.visualViewport.width : window.innerWidth,
                        height: window.visualViewport ? window.visualViewport.height : window.innerHeight
                    });
                };

                window.addEventListener('resize', updateSize);
                if (window.visualViewport) {
                    window.visualViewport.addEventListener('resize', updateSize);
                }

                const preventDefault = (e) => {
                    const target = e.target;
                    if (target.tagName === 'INPUT' || target.tagName === 'BUTTON' || target.closest('button')) {
                        return;
                    }
                    if (e.cancelable) e.preventDefault();
                };

                document.addEventListener('touchmove', preventDefault, { passive: false });
                document.addEventListener('wheel', preventDefault, { passive: false });
                document.addEventListener('gesturestart', preventDefault, { passive: false });

                updateSize();

                return () => {
                    window.removeEventListener('resize', updateSize);
                    if (window.visualViewport) window.visualViewport.removeEventListener('resize', updateSize);
                    document.removeEventListener('touchmove', preventDefault);
                    document.removeEventListener('wheel', preventDefault);
                    document.removeEventListener('gesturestart', preventDefault);
                };
            }, []);

            const addTask = () => {
                if (!inputValue.trim()) return;
                setTasks(prev => [...prev, { id: Date.now(), text: inputValue }]);
                setInputValue("");
                document.activeElement.blur();
            };

            const deleteTask = (id) => {
                setTasks(prev => prev.filter(t => t.id !== id));
            };

            return (
                <div id="canvas">
                    <header className="header"><div className="title">FLOATING FOCUS</div></header>
                    
                    <div className="input-container">
                        <div className="input-wrapper">
                            <input
                                type="text"
                                placeholder="いまの気持ちを浮かべてみる..."
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && addTask()}
                            />
                            <button className="add-btn" onClick={addTask}>Add</button>
                        </div>
                    </div>

                    <div className="view-toggle">
                        <button className="toggle-pill" onClick={() => {
                            initAudio();
                            setViewMode(viewMode === 'float' ? 'list' : 'float');
                        }}>
                            {viewMode === 'float' ? 'リストで整える' : '浮かべて眺める'}
                        </button>
                    </div>

                    {viewMode === 'float' ? (
                        <div style={{ width: '100%', height: '100%', position: 'absolute', top: 0, left: 0, overflow: 'hidden' }}>
                            <AnimatePresence>
                                {tasks.map(task => (
                                    <SoapBubbleNote key={task.id} task={task} onDelete={deleteTask} windowSize={windowSize} />
                                ))}
                            </AnimatePresence>
                        </div>
                    ) : (
                        <div className="list-container">
                            <AnimatePresence>
                                {tasks.map(task => (
                                    <div key={task.id} className="sticky-note" style={{ backgroundColor: '#fff9c4' }}>
                                        <div className="note-text">{task.text}</div>
                                        <button className="delete-x visible" onClick={() => {
                                            playPopSound();
                                            deleteTask(task.id);
                                        }}>×</button>
                                    </div>
                                ))}
                            </AnimatePresence>
                        </div>
                    )}
                </div>
            );
        };

        const rootLayout = ReactDOM.createRoot(document.getElementById('root'));
        rootLayout.render(<App />);

        window.addEventListener('touchstart', initAudio, { once: true });
    </script>
</body>

</html>
